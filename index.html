<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="game-container">
    <h1 data-testid="gameInstructions" class="textcont">Guess the correct color!</h1>
    <div class="color-box" data-testid="colorBox" id="colorBox"></div>
    <div class="color-options">
      <button class="color-option" data-testid="colorOption" id="colorOption"></button>

    </div>
    <div class="game-status" data-testid="gameStatus" id="gameStatus"></div>
    <div class="score" data-testid="score" id="score">Score: 0</div>
    <button class="new-game-btn" data-testid="newGameButton" id="newGameButton">New Game</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
